<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SHARE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- My own external CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <!-- Optional Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav">
            <a class="nav__logo">SHARE</a>
            <a href="#" class="nav__hamburger">
                <span class="nav__hamburger__line"></span>
                <span class="nav__hamburger__line"></span>
                <span class="nav__hamburger__line"></span>
            </a>
            <div class="nav__menu">
                <ul>
                    <li class="nav__menu__link"><a href="/">Home</a></li>
                    <li class="nav__menu__link"><a href="/about">About</a></li>
                    <li class="nav__menu__link"><a href="/connect">Contact</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav__menu__link"><a href="/logout">Log Out</a></li>
                    {% else %}
                    <li class="nav__menu__link"><a href="/register">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <!-- Navigation Menu 
                    <nav class="nav-menu d-none d-md-flex align-items-center" id="nav-menu">
                        <a class="header-nav-text-current" href="/#">Home</a>
                        <a class="header-nav-text" href="/resources">Resources</a>
                        <a class="header-nav-text" href="/connect">Connect</a>
                        <a class="header-nav-text" href="/about">About Us</a>
                        {% if current_user.is_authenticated %}
                        <a class="btn btn-sm btn-outline-light" href="/logout">Log Out</a>
                        {% else %}
                        <a class="btn btn-sm btn-outline-light" href="/register">Sign Up</a>
                        {% endif %}-->
        <script>
            const hamburger = document.querySelector(".nav__hamburger");
            const linksContainer = document.querySelector(".nav__menu");
            const links = document.querySelectorAll(".nav__menu__link");

            hamburger.addEventListener("click", () => {
                linksContainer.classList.toggle("active");
                hamburger.classList.toggle("active");
            });

            window.addEventListener("resize", () => {
                if (window.matchMedia("(max-width: 550px)").matches) {
                    closeMenu();
                }
            });

            if (window.matchMedia("(max-witdh: 550px").matches) {
                closeMenu();
            }

            function closeMenu() {
                links.forEach((link) => {
                    link.addEventListener("click", () => {
                        linksContainer.classList.remove("active");
                        hamburger.classList.remove("active");
                    });
                });
            }
        </script>
    </header>
</body>

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 100;">
        <form class="form-horizontal px-3 py-3" action="#" method="post">
            <h5 class="card-title">Sign up</h5>
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <p>Already have an account? <a href="/login">Log in</a></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-secondary">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>



</html>
