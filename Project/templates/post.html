<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCreate Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Idk abt this -->
    <style>
        .container {
            max-width: 960px;
        }

        .border-top {
            border-top: 1px solid #e5e5e5
        }

        .border-bottom {
            border-bottom: 1px solid #e5e5e5;
        }

        .border-top-gray {
            border-top-color: #adb5bd;
        }

        .box-shadow {
            box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
        }

        .lh-condensed {
            line-height: 1.25;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <!-- TOP OF FORM (title/description) -->
        <div class="py-5 text-center">
            <h2>Dontation Form</h2>
            <p class="lead">Fill out the following form to poblicize your donation to others! After submitting, you will
                be connected to someone in need in your area.</p>
        </div>
        <div>
            <div class="justify-content-center">
                <h4 class="mb-3">Information</h4>
                <form class="needs-validation" action="{{ url_for('post') }}" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder=""
                                value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder=""
                                value="" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="donation_class">Donation Type</label>
                        <select class="custom-select d-block w-100" id="donation_class" name="donation_class" required>
                            <option value="">Choose...</option>
                            <option>Food</option>
                            <option>Clothing</option>
                            <option>Toiletries</option>
                            <option>Shoes and Bags</option>
                            <option>Books</option>
                            <option>Entertainment</option>
                            <option>Feminine Hygiene Products</option>
                            <option>Comfort Items</option>
                            <option>Children's Toy's and Games</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="area">Area</label>
                        <select class="custom-select d-block w-100" id="area" name="area" required>
                            <option value="">Choose...</option>
                            <option>GTA <span class="text-muted">(Greater Toronto Area)</span></option>
                            <option>Hamilton, Halton and Brant</option>
                            <option>Niagara Region</option>
                            <option>Southwestern Ontario</option>
                            <option>Huron, Perth, Waterloo and Wellington</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="donation_description">Donation Description (Provide extra info about your
                            donation)</label>
                        <input type="text" class="form-control" id="donation_description" name="donation_description"
                            placeholder="" value="" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Form</button>
                </form>
            </div>
        </div>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; Resource Connect</p>
        </footer>
    </div>
</body>
