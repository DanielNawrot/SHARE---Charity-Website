<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SHARE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- My own external CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <!-- Optional Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<!-- Universal Navbar  -->

<body>
    <header>
        <nav class="nav">
            <a class="nav__logo">SHARE</a>
            <a href="#" class="nav__hamburger">
                <span class="nav__hamburger__line"></span>
                <span class="nav__hamburger__line"></span>
                <span class="nav__hamburger__line"></span>
            </a>
            <div class="nav__menu">
                <ul>
                    <li class="nav__menu__link"><a href="/">Home</a></li>
                    <li class="nav__menu__link"><a href="/about">About</a></li>
                    <li class="nav__menu__link"><a href="/connect">Connect</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav__menu__link"><a href="/logout">Log Out</a></li>
                    {% else %}
                    <li class="nav__menu__link"><a href="/register">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <script>
            const hamburger = document.querySelector(".nav__hamburger");
            const linksContainer = document.querySelector(".nav__menu");
            const links = document.querySelectorAll(".nav__menu__link");

            hamburger.addEventListener("click", () => {
                linksContainer.classList.toggle("active");
                hamburger.classList.toggle("active");
            });

            window.addEventListener("resize", () => {
                if (window.matchMedia("(max-width: 550px)").matches) {
                    closeMenu();
                }
            });

            if (window.matchMedia("(max-witdh: 550px").matches) {
                closeMenu();
            }

            function closeMenu() {
                links.forEach((link) => {
                    link.addEventListener("click", () => {
                        linksContainer.classList.remove("active");
                        hamburger.classList.remove("active");
                    });
                });
            }
        </script>
    </header>

    <div class="justify-content-center align-items-center">
        <div class="px-0 pb-4">
            <h1 class="hero-text">Connecting Communities</h1>
            <div class="cta-button-section">
                <a href="#learnMore" class="cta-button">Need Help?</a>
                <a href="#getStarted" class="cta-button">Donate</a>
            </div>
        </div>
    </div>

    <div class="justify-content-center align-items-center">
        <div class="px-4 pt-2">
            <div class="card text-white bg-dark" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">What we do</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                    <a href="#" class="btn btn-primary">No</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
