<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SHARE - Resources</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- My own external CSS -->
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet" />
    <!-- Optional Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="home-header py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a class="main-logo-text" href="#">SHARE</a>

                <!-- Hamburger Menu Button -->
                <button class="navbar-toggler" id="navbarToggler">
                    &#9776; <!-- This is the hamburger icon -->
                </button>

                <!-- Navigation Menu -->
                <nav class="nav-menu d-none d-md-flex align-items-center" id="nav-menu">
                    <a class="header-nav-text" href="/">Home</a>
                    <a class="header-nav-text-current" href="/resources">Resources</a>
                    <a class="header-nav-text" href="/connect">Connect</a>
                    <a class="header-nav-text" href="/about">About Us</a>
                    {% if current_user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-light" href="/logout">Log Out</a>
                    {% else %}
                    <a class="btn btn-sm btn-outline-light" href="/register">Sign Up</a>
                    {% endif %}
                </nav>
            </div>
            <script>
                // JavaScript to toggle the dropdown menu
                ddocument.getElementById('navbarToggler').addEventListener('click', function () {
                    const navMenu = document.getElementById('navMenu');
                    navMenu.classList.toggle('show'); // This toggles the 'show' class
                });
            </script>
        </header>
    </div>

    <div class="container p-3 justify-content-center align-items-center">
        <div class="px-0">

        </div>
    </div>
</body>

</html>
